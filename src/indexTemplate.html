<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalypse Weather</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="content">
            <div class="fieldset">
                <h1>KP Apocalypse Weather</h1>
                <div class="grid">
                    <div class="mainTempContainer">
                        <div class="flexContainer flex2">
                            <p id="tempCurrentText">CurrentTemp</p>
                            <p id="weatherDescriptionText">Weather Description</p>
                        </div>
                        <div class="flexContainer flex3">
                            <p id="tempHighText">High Temp</p>
                            <p id="tempLowText">Low Temp</p>
                            <p id="tempFeelsText">Feels Like Temp</p>
                        </div>
                    </div>
                    <div class="windDataContainer">
                        <p id="windSpeedText">#MPH</p>
                        <p id="windDirectionText">N</p>
                    </div>
                    <div class="flexContainer flex4">
                        <p id="cloudsPercentText">CLOUD%</p>
                        <p id="pressureText">PRESSURE</p>
                        <p id="humidityText">HUMIDITY</p>
                        <p id="visibilityText">VISIBILITY</p>
                    </div>
                    <div class="flexContainer flex3">
                        <p id="sunriseText">SUNRISETIME</p>
                        <p id="sunsetText">SUNSETTIME</p>
                    </div>
                    <div class="flexContainer hidden flex2">
                        <p id="rain1HText">RAININ1HOUR</p>
                        <p id="rain3HText">RAININ3HOUR</p>
                    </div>
                    <div class="flexContainer hidden flex2">
                        <p id="snow1HText">SNOWIN1HOUR</p>
                        <p id="snow3HText">SNOWIN3HOUR</p>
                    </div>
                    <div class="flexContainer flex2">
                        <p id="locationText">CURRENTLOCATION</p>
                        <p id="timeText">TIMEOFCALC</p>
                    </div>
                    <div class="userInputContainer flexContainer">
                        <label for="cityName">City Name</label>
                        <input type="text" name="cityName" id="inputCity">
                        <button id="btnLocalWeather">Get Local Weather</button>
                    </div>
                </div>

        </div>
    </main>
    <footer>

    </footer>

    <script src="index.bundle.js"></script>
</body>
</html>
